app = 'daily-dad-jokes-ig'
primary_region = 'ams'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[mounts]
  source = "data"
  destination = "/mnt"
  processes = ["app"]

[env]
  PERSISTED_VOLUME_PATH = "/mnt"

[experimental]
allowed_public_ports = [ ]
auto_rollback = true

[[services]]
internal_port = 3000
processes = [ "app" ]
protocol = "tcp"
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
script_checks = [ ]

  [[services.ports]]
  handlers = [ "http" ]
  port = 80
  force_https = true

  [[services.ports]]
  handlers = [ "tls", "http" ]
  port = 443

  [[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

  [[services.http_checks]]
  interval = "10s"
  grace_period = "5s"
  method = "get"
  path = "/healthcheck"
  protocol = "http"
  timeout = "2s"
  tls_skip_verify = false
  headers = { }
