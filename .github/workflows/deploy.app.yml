name: ğŸš€ Deploy App
on:
  push:
    branches:
      - main
    paths:
      - 'apps/app/**'
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install --frozenLockfile

      - name: ğŸ”¬ Lint
        run: bun lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install --frozenLockfile

      - name: ğŸ” Type check
        run: bun typecheck
        working-directory: apps/app

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env
        working-directory: apps/app

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install --frozenLockfile

      - name: ğŸ“¥ Install Playwright Browsers
        run: bun test:e2e:install
        working-directory: apps/app

      - name: ğŸ­ Playwright tests
        run: bun test:e2e:run
        working-directory: apps/app
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          IG_THREAD_ID: ${{ secrets.IG_THREAD_ID }}

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: apps/app/playwright-report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-22.04
    needs: [lint, typecheck, playwright]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        working-directory: apps/app
        run: fly deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
